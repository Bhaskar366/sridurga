<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/itemparchased.css" />
    <script src="../JS/itemparchased.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <a href="./dashboard.html"><span class="material-icons">groups</span><span
                class="link-text">Investors</span></a>
        <a href="./itemparchased.html"><span class="material-icons">shopping_cart</span><span class="link-text">Item
                Purchase</span></a>
        <a href="./shipping.html"><span class="material-icons">local_shipping</span><span
                class="link-text">Shipping</span></a>
        <a href="./reorder.html"><span class="material-icons">inventory_2</span><span
                class="link-text">Products</span></a>
        <a href="./dailysale.html"><span class="material-icons">today</span><span class="link-text">Daily
                Sale</span></a>
        <a href="#"><span class="material-icons">calendar_month</span><span class="link-text">Monthly Sale</span></a>
        <a href="./profitsplit.html"><span class="material-icons">show_chart</span><span class="link-text">Profit
                Split</span></a>

    </div>

    <div class="header">
        <div class="profile" onclick="toggleDropdown()">
            <span class="material-icons profile-icon">account_circle</span>
            <div class="dropdown" id="dropdown">
                <a href="./home.html">Logout</a>
            </div>
        </div>
    </div>

    <main class="content">
        <div class="wapper">
            <p
                style="display: flex; align-items: center; gap: 8px; font-size: 30px; font-weight: 600; color: #800000; margin-bottom: 16px;">
                <span class="material-icons">show_chart</span><span class="link-text">Profit
                    Split</span>
            </p>


            <div class="form-container-1">
                <div class="wrapper">
                    <form id="purchaseForm">
                        <label for="supplierName">Supplier Name:</label>
                        <input type="text" id="supplierName" required>

                        <label for="purchasedAmount">Purchased Amount:</label>
                        <input type="number" id="purchasedAmount" step="0.01" required>

                        <button type="submit">Add Purchase</button>
                    </form>

                    <div class="scroll-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Supplier Name</th>
                                    <th>Purchased Amount</th>
                                </tr>
                            </thead>
                            <tbody id="purchaseTableBody">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </main>


</body>

</html>
