<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="background">
        <!-- Login Box -->
        <div class="login-box" id="login-box">
            <h2>Welcome Back</h2>
            <form onsubmit="loginUser(event)">
                <div class="input-field">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="loginUsername" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="loginPassword" placeholder="Password" required />
                </div>
                <button type="submit">Sign In</button>
                <!--<div class="links">
                    <a href="#">Forgot Password?</a> |
                    <a href="#" onclick="showRegister()">Create Account</a>
                </div> -->
            </form>
        </div>



        <!-- Register Box -->
        <div class="login-box hidden" id="register-box">
            <h2>Create Account</h2>
            <form onsubmit="registerUser(event)">
                <div class="input-field">
                    <span class="material-symbols-outlined">badge</span>
                    <input type="text" id="regFullName" placeholder="Full Name" required />
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="regUsername" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="regPassword" placeholder="Password" required />
                </div>
                <button type="submit">Register</button>
                <div class="links">
                    <a href="#" onclick="showLogin()">Already have an account? Sign In</a>
                </div>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
